<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1" width="100%" cellpadding="5">
        <!-- cellpadding var olan başlığın kenarlardan uzaklaşması cellspacing ise hepsini uzaklaştırır-->
        <!-- tr bir satır eklediğimizi anlamamız lazım tabloya-->
        <!-- td sütün anlamına gelmektedir -->
        <!-- thead başlık kısmı tbody içerik kısmı-->
        <!-- th başlıkları belli ediyor-->
        <thead>
            <tr>
                <th>id</th>
                <th>ürün ismi</th>
                <th>ürün fiyatı</th>
                <th>resim</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>İphone 11</td>
                <td>7000</td>
                <td>1.jpeg</td>
            </tr>
            <tr>
                <td>2</td>
                <td>İphone 12</td>
                <td>8000</td>
                <td>2.jpeg</td>
            </tr>
            <tr>
                <td>3</td>
                <td>İphone 13</td>
                <td>9000</td>
                <td>3.jpeg</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
