<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul altında muhakkak bir li etkiketi olması gerekmektedir.-->
    <ul style="list-style-type: circle;">
        <li>İtem 1</li>
        <li>İtem 2</li>
        <li>İtem 3</li>
        <ul>
            <li>İtem 4.1</li>   
            <li>İtem 4.2</li>
            <li>İtem 4.3</li>
        </ul>
    </ul>
    <!-- ol sıralanmış liste demektir-->
    <!-- start etiketi kaçtan başlıyacağını belirler type ise roman ramamımı yoksa başka birşey mi olduğunu belirler-->
    <ol type="1" start="10">
        <li>İtem 1</li>
        <li>İtem 2</li>
        <li>İtem 3</li>
    </ol>
    <!-- dl altında dt ve dd olur dd açıklamadır dt ise başlıktır-->
    <dl>
        <dt>Html</dt>
        <dd>Html Nedir?</dd>
        <dd>Html Heading</dd>
        <dt>Css</dt>
        <dd>Inline Css</dd>
        <dd>External Css</dd>
    </dl>


</body>
</html>
