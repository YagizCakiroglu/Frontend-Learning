<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>
		Anket Formu Oluşturma
	</title>
	<style>
        h1 {
            color: #FFFD8C;
        }
		/* Body elemanını şekillendirmek yani Renk,
        Yazı Tipi, Hizalama */
		body {
			background-color: #7091F5;
			font-family: Verdana;
			text-align: center;
		}

		/* Formu Şekillendirme (Renk, Dolgu, Gölge) */
		form {
			background-color: #FFFD8C;
			max-width: 500px;
			margin: 50px auto;
			padding: 30px 20px;
			box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
            border-radius: 25px;
		}

		/* Form kontrol sınıfını şekillendirme */
		.form-control {
			text-align: left;
			margin-bottom: 25px;
		}

		/* Form kontrol etiketini şekillendirme */
		.form-control label {
			display: block;
			margin-bottom: 10px;
		}

		/* Form kontrol girişinin şekillendirilmesi,
        seç, metin alanı */
		.form-control input,
		.form-control select,
		.form-control textarea {
			border: 1px solid #777;
			border-radius: 2px;
			font-family: inherit;
			padding: 10px;
			display: block;
			width: 95%;
		}

		/* Form-kontrol Radyosunun şekillendirilmesi
        düğmesi ve Onay Kutusu */
		.form-control input[type="radio"],
		.form-control input[type="checkbox"] {
			display: inline-block;
			width: auto;
		}

		/* Şekillendirme Düğmesi */
		button {
			background-color: #97FFF4;
			border: 1px solid #777;
			border-radius: 2px;
			font-family: inherit;
			font-size: 21px;
			display: block;
			width: 100%;
			margin-top: 50px;
			margin-bottom: 20px;
		}
	</style>
	
    <script>
        function isValid(frm) {
            var checkboxes = frm.querySelectorAll('input[name="inp"]');
            var isChecked = false;

            for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                    isChecked = true;
                    break;
                }
            }

            if (!isChecked) {
                alert("En az bir dil veya çerçeve seçmelisiniz!");
                return false;
            }

            var age = frm.age.value;
            if (!age || isNaN(age) || age <= 0) {
                alert("Geçerli bir yaş girin");
                return false;
            }

            var email = frm.email.value;
            var atpos = email.indexOf("@");
            var dotpos = email.lastIndexOf(".");
            if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= email.length) {
                alert("Geçerli bir email adresi girin");
                return false;
            }

            alert("Form Gönderildi!");
            return true;
        }
    </script>
</head>

<body>
	<h1>Anket formu</h1>

	
	<form id="form">

		<!-- Ayrıntılar -->
		<div class="form-control">
			<label for="name" id="label-name">
				İsim
			</label>

			<!-- Ad Girişi -->
			<input type="text"
				id="name"
				placeholder="Adınızı giriniz" />
		</div>

		<div class="form-control">
			<label for="email" id="label-email">
				E-mail
			</label>

			<!-- E-posta Girişi -->
			<input type="email"
				id="email"
				placeholder="E-postanızı giriniz" />
		</div>

		<div class="form-control">
			<label for="age" id="label-age">
				Yaş
			</label>

			<!-- Yaş Girişi -->
			<input type="text"
				id="age"
				placeholder="Yaşınızı girin" />
		</div>

		<div class="form-control">
			<label for="role" id="label-role">
				Hangi seçenek sizi en iyi tanımlıyor?
			</label>
			
			<!-- Açılan seçenekler -->
			<select name="role" id="role">
				<option value="student">Öğrenci</option>
				<option value="intern">Stajyer</option>
				<option value="professional">
					Profesyonel
				</option>
				<option value="other">Hiçbiri</option>
			</select>
		</div>

		<div class="form-control">
			<label>
				Bizi tavsiye eder misiniz?
			</label>

			<!-- Giriş Türü Radyo Düğmesi -->
            <!-- Giriş Türü Radyo Düğmesi | Açılan seçenekler -->
			<select name="input" id="input">
				<option value="yes">Evet</option>
				<option value="no">Hayır</option>
				<option value="maybe">Belki</option>
			</select>
		</div>

		<div class="form-control">
            <label>Bilinen Diller ve Çerçeveler<small> (Tüm başvuruyu kontrol et)</small></label>
            <label for="inp-1">
                <input type="checkbox" name="inp" id="inp-1">C
            </label>
            <label for="inp-2">
                <input type="checkbox" name="inp" id="inp-2">C#
            </label>
            <label for="inp-3">
                <input type="checkbox" name="inp" id="inp-3">C++
            </label>
            <label for="inp-4">
                <input type="checkbox" name="inp" id="inp-4">Java
            </label>
            <label for="inp-5">
                <input type="checkbox" name="inp" id="inp-5">Python
            </label>
            <label for="inp-6">
                <input type="checkbox" name="inp" id="inp-6">JavaScript
            </label>
            <label for="inp-7">
                <input type="checkbox" name="inp" id="inp-7">React
            </label>
            <label for="inp-8">
                <input type="checkbox" name="inp" id="inp-8">Angular
            </label>
            <label for="inp-9">
                <input type="checkbox" name="inp" id="inp-9">Django
            </label>
            <label for="inp-10">
                <input type="checkbox" name="inp" id="inp-10">Spring
            </label>
        </div>
        

		<div class="form-control">
			<label for="comment">
				Herhangi bir yorum veya öneri
			</label>

			<!-- çok satırlı metin girişi kontrolü -->
			<textarea name="comment" id="comment"
				placeholder="Enter your comment here">
			</textarea>
		</div>

		<!-- Çok Satırlı Metin Giriş Kontrolü -->
		<button type="submit" value="submit" onclick="alert('Form Gönderildi!')">
			Gönder
		</button>
	</form>
</body>
</html>
