<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Navbar</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            background-color: goldenrod;
            padding: 0 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            align-self: center;
        }
        .navigation {
            list-style: none;
            display: flex;
        }
    </style>
</head>
<body>
    <nav>
        <a href="">Logo</a>
        <ul class="navigation">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">Contant</a></li>
        </ul>
    </nav>
</body>
</html>
