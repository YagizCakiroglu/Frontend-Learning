<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Borders Shadown</title>
    <style>
        body {
            padding: 100px;
        }
    </style>
</head>
<body>

    <!-- 
        https://getbootstrap.com/docs/5.3/components/list-group/#links-and-buttons
     -->
    <ul class="list-unstyled">
        <li>Ürün 1</li>
        <li>Ürün 2</li>
        <li>Ürün 3</li>
    </ul>

    <!-- 
        Yan yana getirir
     -->
    <ul class="list-inline w-50">
        <li class="list-inline-item">Ürün 1</li>
        <li class="list-inline-item">Ürün 2</li>
        <li class="list-inline-item">Ürün 3</li>
    </ul>

    <ul class="list-group">
        <li class="list-group-item active">Ürün 1</li>
        <li class="list-group-item">Ürün 2</li>
        <li class="list-group-item active">Ürün 3</li>
    </ul>

    <ul class="list-group w-50 mt-3">
        <li class="list-group-item list-group-item-warning">Ürün 1</li>
        <li class="list-group-item">Ürün 2</li>
        <li class="list-group-item ">Ürün 3</li>
    </ul>

    <div class="mt-3 list-group">
        <a href="" class="list-group-item list-group-item-action">Link 1</a>
        <a href="" class="list-group-item list-group-item-action">Link 2</a>
        <a href="" class="list-group-item list-group-item-action active">Link 3</a>
    </div>

    <!-- 
        https://getbootstrap.com/docs/5.3/content/tables/#table-borders
     -->
    <table class="table table-striped table-bordered table-hover table-sm mt-4">
        <thead>
            <tr>
                <th>#</th>
                <th>Ad</th>
                <th>Soyad</th>
                <th>Şehir</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-warning">
                <td>1</td>
                <td>Ali</td>
                <td>Yılmaz</td>
                <td>Eskişehir</td>
            </tr>
            <tr class="table-info">
                <td>2</td>
                <td>Ali</td>
                <td>Yılmaz</td>
                <td>Eskişehir</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Ali</td>
                <td>Yılmaz</td>
                <td>Eskişehir</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Ali</td>
                <td>Yılmaz</td>
                <td>Eskişehir</td>
            </tr>
        </tbody>
    </table>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
