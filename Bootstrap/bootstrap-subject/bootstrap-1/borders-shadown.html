<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Borders Shadown</title>
    <style>
        body {
            padding: 100px;
        }
    </style>
</head>
<body>

    <!-- 
        Bootstrap'da "border shadow" (sınır gölgesi) genellikle bir HTML öğesine veya bileşene gölge eklemek için kullanılan bir CSS özelliğini ifade eder. Bootstrap, kullanıcı arayüzü tasarımı için kullanılan popüler bir açık kaynaklı CSS çerçevesidir. Bootstrap, web geliştiricilere hızlı ve kullanıcı dostu bir şekilde çeşitli öğeler ve bileşenler eklemelerine yardımcı olur.

        Bootstrap'da "border shadow" özelliği, öğelerin veya bileşenlerin daha derinlik ve boyut hissi vermek için kullanılır. Bu gölge, öğenin dış çerçevesine eklenir ve öğeyi sayfanın geri kalanından ayırt etmeye yardımcı olur. Gölgeler, CSS sınıfları veya özelleştirilmiş stil kuralları aracılığıyla ayarlanabilir. 
     -->

    <div class="p-3 mb-3 bg-warning border-start border-success border-4"></div>
    <div class="p-3 mb-3 bg-warning border border-dark border-4 rounded"></div>

    <img class="rounded-start" src="https://picsum.photos/200" alt="">
    <img class="rounded-circle" src="https://picsum.photos/200" alt="">
    <img class="rounded-pill" src="https://picsum.photos/400/200" alt="">

    <div class="p-3 mb-3 bg-light rounded shadow-sm"></div>
    <div class="p-3 mb-3 bg-light rounded shadow"></div>
    <div class="p-3 mb-3 bg-light rounded shadow-lg"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
