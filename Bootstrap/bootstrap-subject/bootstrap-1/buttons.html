<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Heading Text</title>
    <style>
        body {
            padding: 100px;
        }

        .box {
            padding: 20px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <!-- 
        primary: Mavi renkte 
        secondary: Gri renkte 
        success: Yeşil renkte 
        danger: Kırmızı renkte 
        warning: Sarı renkte 
        info: Turuncu renkte 
        light: Açık renkte 
        dark: Koyu renkte 
     -->
    
    <button class="btn btn-primary">Button</button>
    <button class="btn btn-dark">Button</button>
    <button class="btn btn-success">Button</button>
    <button class="btn btn-warning">Button</button>
    <a href="#" class="btn btn-secondary">Link</a>
    <input type="submit" value="Submit" class="btn btn-info">

    <br><br>

    <button class="btn btn-outline-primary">Button</button>
    <button class="btn btn-outline-success">Button</button>

    <br><br>

    <button class="btn btn-danger btn-lg">Button</button>
    <button class="btn btn-danger btn-sm">Button</button>

    <!-- 
        lg (Large - Büyük Ekran Boyutları):

        "lg" ekran boyutu, genellikle büyük masaüstü bilgisayarlar ve büyük ekranlı monitörler gibi daha büyük ekranlara atıfta bulunur.
        "lg" sınıfı, büyük ekranlar için özelleştirilmiş tasarım veya stil seçeneklerini uygulamak için kullanılır. Bu, öğelerin daha geniş bir alan üzerine yayılmasını ve daha büyük yazı tipi boyutlarını içerebilir.
     -->
     <!-- 
         sm (Small - Küçük Ekran Boyutları):

        "sm" ekran boyutu, genellikle mobil cihazlar, tabletler ve küçük ekranlı dizüstü bilgisayarlar gibi daha küçük ekranlara atıfta bulunur.
        "sm" sınıfı, küçük ekranlar için daha uygun bir tasarım veya stil seçeneğini uygulamak için kullanılır. Bu, öğelerin daha dar bir alan üzerine sığmasını ve daha küçük yazı tipi boyutlarını içerebilir.
      -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
